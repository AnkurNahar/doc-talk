

<div class="container" fxLayout="column">
 <h3>Our Available Doctors</h3>
</div>


<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <mat-selection-list [multiple]="false" fxFlex>
    <mat-list-option *ngFor="let doc of docs; last as last" [routerLink]="['/doc', doc.name]">

      <mat-card>
        <mat-card-title class="card">{{doc.name}}</mat-card-title>
        <mat-card-subtitle class="card">{{doc.org}}</mat-card-subtitle>
      </mat-card>
      <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
      
    </mat-list-option>
  </mat-selection-list>

</div>
