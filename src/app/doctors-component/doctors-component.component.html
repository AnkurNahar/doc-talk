

<div class="container" fxLayout="column">
 <h3>Our Doctors</h3>
</div>


<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <mat-selection-list [multiple]="false" fxFlex>
    <mat-list-option *ngFor="let doc of docs; last as last" [routerLink]="['/doc', doc.name]">
      {{doc.name}}
      <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
    </mat-list-option>
  </mat-selection-list>

</div>
